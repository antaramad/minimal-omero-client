plugins {
    id "application"
    id "java"
}

mainClassName = "com.TiffConversionHandler"

def javaOpts = [
    '-Dlog4j.configuration=log4j-cli.properties',
    '-Xmx512M'
]

version = '5.5.7'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://artifacts.openmicroscopy.org/artifactory/maven/'
    }
    maven {
        url 'https://artifacts.unidata.ucar.edu/content/repositories/unidata-releases'
    }
    maven {
        url 'https://maven.scijava.org/content/groups/public'
    }
}

dependencies {
    implementation("org.openmicroscopy:omero-gateway:5.6.9")
    implementation("org.apache.commons:commons-csv:1.9.0")
    implementation("net.imagej:ij:1.52r")
    implementation("com.adobe.xmp:xmpcore:6.1.11")
    implementation("ome:bio-formats_plugins:6.10.0")

}

startScripts {
    doLast {
        def script = new File(getOutputDir(), applicationName)
        String content = script.text
        script.text = content.replaceFirst(
            'DEFAULT_JVM_OPTS=""',
            "DEFAULT_JVM_OPTS=\"${javaOpts.join(' ')}\"")
    }
}

run {
    environment "ICE_CONFIG", "ice.config"
}
